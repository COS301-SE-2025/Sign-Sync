name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f "requirements.txt" ]; then
            pip install -r requirements.txt
          else
            echo "No requirements.txt file found. Skipping dependency installation."
          fi

      - name: Run Python tests
        run: |
          if [ -f "Sign-Sync/__tests__" ]; then
            pytest Sign-Sync/__tests__
          else
            echo "No tests directory found. Skipping Python tests."
          fi

      - name: Install node dependencies
        run: npm install
        working-directory: ./Sign-Sync

      - name: Run Rejex tests
        run: npm test
        working-directory: ./Sign-Sync
        timeout-minutes: 1